<!DOCTYPE html>
<html>
    <head>
        <!--Bootstrap style and script-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!--my style and script-->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" id="psswheader">PASSWORD GENERATOR</span>
        </nav>
        <div class="container">
            <div class="row rowheader">
                <h5>Generate a random password </h5>  
            </div>
            <div class="row row1">
                <div class="col-sm-4">
                    <div class="form-group">
                            <span id="passlenghttxt">
                                Current Length of Password: 
                                <span id="passlenghtnum">8</span>
                            </span>
                        <input type="range" class="form-control-range" id="formControlRange" 
                        min="8" max="132" step="1" value="8">   
                        
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Upper Case Letters</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Lower Case Letters</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Special Characters</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Numbers</label>
                    </div>

                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"></label>
                        <textarea id="mytext" placeholder="Your secure password" rows="5"></textarea>
                    </div>
                </div>  
            </div>
            <div class="row row2">
                <div class="col-sm-6">
                    <button type="button" class="btn btn-info" id="passButton">
                        Generate Password
                    </button>
                </div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-light" id="copyButton">
                        Copy to Clipboard
                    </button>
                </div>
            </div>
            
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
